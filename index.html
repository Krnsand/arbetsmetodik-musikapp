<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Musikapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Skapa spellista</h1>

      <form id="spellistaForm">
        <input type="text" id="namn" placeholder="Namn på spellista" required />
        <input type="text" id="genre" placeholder="Genre" required />
        <input type="text" id="artist" placeholder="Artist" required />
        <input type="text" id="låtar" placeholder="Låtar" required />
        <button type="submit" class="create-button">Skapa</button>
      </form>

      <h2>Spellistor</h2>
      <div id="spellistaContainer"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
